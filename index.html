<!doctype html>
<html lang="fa" dir="rtl" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>component check-box</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="icon-filter" viewBox="0 0 24 24" fill="none">
        <path d="M5.40039 2.09961H18.6004C19.7004 2.09961 20.6004 2.99961 20.6004 4.09961V6.29961C20.6004 7.09961 20.1004 8.09961 19.6004 8.59961L15.3004 12.3996C14.7004 12.8996 14.3004 13.8996 14.3004 14.6996V18.9996C14.3004 19.5996 13.9004 20.3996 13.4004 20.6996L12.0004 21.5996C10.7004 22.3996 8.90039 21.4996 8.90039 19.8996V14.5996C8.90039 13.8996 8.50039 12.9996 8.10039 12.4996L4.30039 8.49961C3.80039 7.99961 3.40039 7.09961 3.40039 6.49961V4.19961C3.40039 2.99961 4.30039 2.09961 5.40039 2.09961Z"
              stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
        <path opacity="0.4" d="M10.93 2.09961L6 9.99961"
              stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
    </symbol>
    <symbol id="icon-close-circle" viewBox="0 0 24 24" fill="none">
        <path d="M12 22C17.5 22 22 17.5 22 12C22 6.5 17.5 2 12 2C6.5 2 2 6.5 2 12C2 17.5 6.5 22 12 22Z"
              stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        <g opacity="0.4">
            <path d="M9.16992 14.8299L14.8299 9.16992"
                  stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M14.8299 14.8299L9.16992 9.16992"
                  stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </g>
    </symbol>
    <symbol id="arrow-down" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M16.6004 7.4585L11.1671 12.8918C10.5254 13.5335 9.47539 13.5335 8.83372 12.8918L3.40039 7.4585"
              stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
    </symbol>
</svg>


<header class="header">
    <div class="header__top">
        Component Filter
    </div>
    <div class="header__bottom">
        <div class="header__filter-wrapper">
            <button type="button" class="filter-btn">
                فیلتر
                <svg width="24" height="24">
                    <use xlink:href="#icon-filter" />
                </svg>
            </button>
            <div class="filter-wrapper">
                <div class="filter">
                    <div class="filter__header">
                        <span>فیلتر</span>
                        <button type="button" class="filter__header-btn">
                            <svg width="24" height="24">
                                <use href="#icon-close-circle" />
                            </svg>
                        </button>
                    </div>
                    <ul class="filter__list">
                        <li class="filter__item filter__accordion">
                            <button type="button" class="target-btn">
                                انتخاب رنگ
                                <svg width="20" height="20">
                                    <use href="#arrow-down" />
                                </svg>
                            </button>
                            <ul class="color-list">
                                <li class="color-item" style="--label-bg-color:#7B4800">
                                    <div class="color-item__title">
                                        <span style="background: #7B4800;"></span>
                                        قهوه ای
                                    </div>
                                    <input type="checkbox" id="check01" hidden>
                                    <label for="check01" class="color-item__label"></label>
                                </li>
                                <li class="color-item" style="--label-bg-color:#230069">
                                    <div class="color-item__title">
                                        <span style="background: #230069;"></span>
                                        آبی کاربنی
                                    </div>
                                    <input type="checkbox" id="check02" hidden>
                                    <label for="check02" class="color-item__label"></label>
                                </li>
                                <li class="color-item" style="--label-bg-color:#E8F220">
                                    <div class="color-item__title">
                                        <span style="background: #E8F220;"></span>
                                        زرد
                                    </div>
                                    <input type="checkbox" id="check03" hidden>
                                    <label for="check03" class="color-item__label"></label>
                                </li>
                                <li class="color-item" style="--label-bg-color:#9D0059">
                                    <div class="color-item__title">
                                        <span style="background: #9D0059;"></span>
                                        صورتی چرک
                                    </div>
                                    <input type="checkbox" id="check04" hidden>
                                    <label for="check04" class="color-item__label"></label>
                                </li>
                                <li class="color-item" style="--label-bg-color:#FF0000">
                                    <div class="color-item__title">
                                        <span style="background: #FF0000;"></span>
                                        قرمز
                                    </div>
                                    <input type="checkbox" id="check05" hidden>
                                    <label for="check05" class="color-item__label"></label>
                                </li>
                            </ul>
                        </li>
                        <li class="filter__item filter__accordion">
                            <button type="button" class="target-btn">
                                انتخاب سایز
                                <svg width="20" height="20">
                                    <use href="#arrow-down" />
                                </svg>
                            </button>
                            <ul class="color-list">
                                <li class="color-item">
                                    item
                                </li>
                                <li class="color-item">
                                    item
                                </li>
                                <li class="color-item">
                                    item
                                </li>
                            </ul>
                        </li>
                        <li class="filter__item">
                            <span>فقط کالاهای موجود</span>
                            <input type="checkbox" id="input0A" hidden>
                            <label for="input0A"><i></i></label>
                        </li>
                        <li class="filter__item">
                            <span>کالاهای تخفیف خورده</span>
                            <input type="checkbox" id="input0B" hidden>
                            <label for="input0B"><i></i></label>
                        </li>
                    </ul>
                    <div class="filter__apply">
                        <button type="button" class="filter__apply-btn">اعمال فیلتر</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container">

</div>

<div class="overlay"></div>
<script src="js/script.js"></script>
</body>
</html>
